<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <nav class="sidebar">
        <header class="header">
            <div class="logo">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
                <div class="four"></div>
            </div>
            <h1 class="nav-title">Dashboard</h1>
        </header>
        <ul class="nav-links">
            <li class="nav-home">
                <img src="./home-icon" alt="home icon">
                <p>Home</p>
            </li>
            <li class="nav-profile">
                <img src="./profile-icon" alt="id card icon">
                <p>Profile</p>
            </li>
            <li class="nav-messages">
                <img src="./messages-icon" alt="message icon">
                <p>Messages</p>
            </li>
            <li class="nav-history">
                <img src="./history-icon" alt="clock icon">
                <p>History</p>
            </li>
            <li class="nav-tasks">
                <img src="./tasks-icon" alt="sheets icon">
                <p>Tasks</p>
            </li>
            <li class="nav-communities">
                <img src="./communities-icon" alt="people icon">
                <p>Communities</p>
            </li>
        </ul>
        <ul class="nav-links-other">
            <li class="nav-settings">
                <img src="./settings-icon" alt="cog icon">
                <p>Settings</p>
            </li>
            <li class="nav-support">
                <img src="question-box-icon" alt="question box icon">
                <p>Support</p>
            </li>
            <li class="nav-privacy">
                <img src="shield-check-icon" alt="shield checkmark icon">
                <p>Privacy</p>
            </li>
        </ul>
    </nav> 
    <section class="top">
        <div class="top-bar">
            <div class="search">
                <img src="./search-icon" alt="magnifying glass icon">
                <input type="search" name="search" id="search">
            </div>
            <div class="profile-top">
                <img src="./notification-icon" alt="notification bell icon">
                <img src="profile-img" alt="profile icon">
                <p>Jeff Ramos</p>
            </div>
        </div>
        <div class="bottom-bar">
            <div class="profile-bottom">
                <img src="profile-img" alt="profile image">
                <p>Hi there,</p>
                <p>Jeff Ramos (@jeff)</p>
            </div>
            <div class="action-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </section>
    <main class="dashboard"></main>
</body>
</html>
